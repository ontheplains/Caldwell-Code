<!DOCTYPE html>
<html lang="en" ng-app="webDesign">
<head>
    <link rel="stylesheet" type="text/css" href="Styles/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="Styles/style.css">
            <!-- Required by Bootstrap CSS-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Mountain High Design</title>
</head>
<body ng-controller="mainController">
    <h1 class="h1-test-class">TEST FOR OVERRIDE</h1>

<div class="container">

        <br>
        <div class="row">
            <div class="col-sm-4">
                <p><strong>Web Applications</strong></p><br>
                <img src="Images/webApp.png" alt="Web Applications">
            </div>
            <div class="col-sm-4">
                <p><strong>Landing Pages</strong></p><br>
                <img src="Images/webApp.png" alt="Landing Pages">
            </div>
            <div class="col-sm-4">
                <p><strong>Scalable Database Controls</strong></p><br>
                <img src="Images/webApp.png" alt="Database Control">
            </div>
        </div>
    </div>
    <button type="submit" class="btn-primary btn-sm">Primary</button>
    <button type="submit" class="btn-primary btn-lg">Secondary</button>

</div>
